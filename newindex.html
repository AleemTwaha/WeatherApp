<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="newstyles.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="search-bar">
        <input type="search" />
        <img src="./images/search.png" alt="" />
      </div>

      <img src="./images/clear.png" alt="Sun with clouds" />

      <div class="details">
        <h1 class="temperature">29</h1>
        <p class="city">Hyderabad</p>
      </div>

      <div class="info">
        <div class="details-container">
          <img src="./images/humidity.png" alt="Humdity images" />
          <div>
            <p>69%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="details-container">
          <img src="./images/wind.png" alt="Wind" />
          <div>
            <p>6.17km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
